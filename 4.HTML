<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Who Will Sponsor This Date?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e8e8e8;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    h1 {
      color: #ff7b6f;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-bottom: 2px solid #ff7b6f; /* Add underline with the same color as the text */
      padding-bottom: 10px; /* Space between text and underline */
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #ff998f;
      color: #3f4344;
      font-family: 'Press Start 2P', cursive;
      border: none;
      padding: 15px 30px;
      font-size: 0.8rem;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
    }

    .button:hover {
      background-color: #ff7b6f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Who Will Sponsor This Date?
    (THANK U FOR KISSU)
  </h1>
  <div class="button-container">
    <button class="button" onclick="window.location.href='5.html'">SHAKSHI</button>
  </div>
</body>
</html>
