<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>How Long?</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e8e8e8; /* Matching background color */
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
    }

    h1 {
      color: #ff7b6f; /* Matching text color */
      font-size: 2rem;
      text-align: center;
      margin-bottom: 20px;
      text-transform: uppercase;
      border-bottom: 2px solid #ff7b6f; /* Add underline below the text */
      padding-bottom: 10px; /* Space between text and underline */
    }

    .button {
      background-color: #ff998f; /* Matching button color */
      color: #3f4344;
      font-family: 'Press Start 2P', cursive;
      border: none;
      padding: 15px 30px;
      font-size: 0.8rem;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      text-transform: uppercase;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      margin-top: 30px; /* Added margin-top to move the button down */
    }

    .button:hover {
      background-color: #ff7b6f; /* Hover color to match */
      transform: scale(1.05);
    }

    select {
      font-family: 'Press Start 2P', cursive;
      font-size: 1rem;
      color: #3f4344; /* Dark gray color */
      background-color: #e8e8e8;
      border: 2px solid #ff7b6f;
      border-radius: 8px;
      padding: 10px;
      margin-top: 20px;
      width: 200px; /* Set the width of the dropdown */
      text-align: center;
    }

    option {
      color: #3f4344;
      font-family: 'Press Start 2P', cursive;
    }

  </style>
</head>
<body>
  <h1>FOR HOW LONG?</h1>

  <!-- Duration Dropdown -->
  <select id="duration-selector">
    <option value="5min">5 min</option>
    <option value="10min">10 min</option>
    <option value="15min">15 min</option>
    <option value="1hr">1 hr</option>
    <option value="2hr">2 hr</option>
    <option value="5hr">5 hr</option>
  </select>

  <button class="button" id="submit-btn">SUBMIT</button>

  <script>
    document.getElementById("submit-btn").addEventListener("click", function() {
      window.location.href = "3.html";
    });
  </script>
</body>
</html>
